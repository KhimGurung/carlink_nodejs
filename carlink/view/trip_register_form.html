<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Car link</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="\vendor\font-awesome\css\font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="\vendor\simple-line-icons\css\simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="\css\landing-page.min.css" rel="stylesheet">

  </head>

  <body>
    <!-- Navigation -->
    {{>navbar}}

    <!-- Masthead -->
    <header class="masthead text-white page">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-12 mx-auto">
            <h2 class="mb-4">Want to offer a ride? Post it for free!</h2>
          </div>
        </div>
      </div>
    </header>


    <section>
      <div class="container">
        <div class="row page-container">
          <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-7">
            <form action="/action_page.php">
            <div class="step-container justify-content-between">
              <span class="step text-center">1</span>
              <span class="step text-center">2</span>
              <span class="step text-center">3</span>
            </div>
            <hr>
            <!-- One "tab" for each step in the form: -->
            <div class="tab">
            <h6><span class="tab-title">Location</span></h6>
              <div class="form-group">
                <label for="departure">Departure Location</label>
                <input class="form-control mandatory" placeholder="Pokhara" id="departure" name="departurePlace" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination Location</label>
                <input class="form-control mandatory" placeholder="Kathmandu" id="destination" name="destinationPlace" type="text">
              </div>
              <br>
              <h6>
                <span class="tab-title">Date and Time</span>
                <label class="form-check-label pull-right">
                  <input class="form-check-input" type="checkbox" onchange="showreturndate()" id="checkRoundTrip">Round Trip
                </label>
              </h6>
              <div class="form-group">
                <div class="row">
                  <div class="col-7 col-sm-7">
                    <label>Date of Departure</label>
                    <input class="form-control mandatory" placeholder="Date"  type='text' onfocus="(this.type='date')" onblur="(this.type='text')" name="dateDeparture">
                  </div>
                  <div class="col-5 col-sm-5">
                    <label>Time</label>
                    <input class="form-control mandatory" placeholder="Time"  type='text' onfocus="(this.type='time')" onblur="(this.type='text')" name="timeDeparture">
                  </div> 
                </div>
              </div>
              <div class="form-group d-none" id="returndate">
                <div class="row">
                  <div class="col-7">
                    <label>Date of Return</label>
                    <input class="form-control optional" placeholder="Date"  type='text' onfocus="(this.type='date')" onblur="(this.type='text')" name="dateReturn">
                  </div>
                  <div class="col-5">
                    <label>Time</label>
                    <input class="form-control optional" placeholder="Time"  type='text' onfocus="(this.type='time')" onblur="(this.type='text')" name="timeReturn">
                  </div>
                </div>
              </div>
            </div>
            <div class="tab">
            <h6><span class="tab-title">Seat and fair</span></h6>
              <div class="form-group">
                <div class="form-row fare ">
                  <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <label>
                      <i class="fa fa-circle-o-notch"></i> <span id="addDeparture"></span>
                      &nbsp <i class="fa fa-arrow-right"></i> &nbsp
                      <i class="fa fa-circle-o-notch"></i> <span id="addDestination"></span></label>
                  </div>
                  <div class="col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">Fare Rs.</span>
                      <input class="form-control mandatory" value="0" placeholder="0"  type='text' onfocus="(this.type='number')" onblur="(this.type='text')" name="fare">
                    </div>
                  </div> 
                </div>
              </div>
              <div class="form-group">
                <div class="form-row fare ">
                  <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <label><i class="fa fa-circle-o-notch"></i> Seats available</label>
                  </div>
                  <div class="col-9 col-sm-9 col-md-4 col-lg-4 col-xl-4">
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon2">Free seats</span>
                      <input class="form-control mandatory" value="1" min="1"  type='text' onfocus="(this.type='number')" onblur="(this.type='text')" name="freeSeats">
                    </div>
                  </div> 
                </div>
              </div>
              <hr class="d-table"><h6><span class="tab-title">Trip Details</span></h6>
              <div class="form-group fare tripDetails">
                <label>Want to tell more about your trip?</label>
                <textarea class="form-control" rows="3" placeholder="You can enter condition of your trip, stops and resting place of your trip and other information you want..........." name="tripDetails"></textarea>
              </div>
              <div class="form-group">
                <div class="form-check" value="agree">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label agreeTerm">
                    Check here to indicate that you have read and agreed to our <a href="#">Terms and Data Use Policy</a>, including our <a href="#">Cookie Use</a>.
                  </label>
                </div>
              </div>
            </div>
            <div class="tab"><h6><span class="tab-title">Login Information</span></h6>
              <div class="row">
                <div class="d-none d-sm-block d-md-block d-lg-block col-sm-4 col-md-4 col-lg-4 tripRegisterLogin">
                  <i class="fa fa-lock"></i>
                </div>
                <div class="col-12 col-sm-8 col-md-8 col-lg-8">
                  <div class="form-group">
                    <label>Username</label>
                    <input class="form-control mandatory" placeholder="Username" name="username" type="text">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input class="form-control mandatory" placeholder="Password"  name="password" type="password">
                  </div>
                </div>
              </div>
            </div>
            <div style="overflow:auto;">
              <div style="float:right;">
                <button class="btn btn-primary" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button class="btn btn-primary" type="button" id="nextBtn" onclick="nextPrev(1)"></button>
              </div>
            </div>
            <!-- Circles which indicates the steps of the form: -->
          </form>
        </div>
      </div>
    </div>
  </section>

    <!-- Call to Action -->
    <section class="call-to-action text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h2 class="mb-4">Ready to get started? Sign up now!</h2>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="email" class="form-control form-control-lg" placeholder="Enter your email...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">Sign up!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    {{>footer}}

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="custom-js.js"></script>

  </body>

</html>
