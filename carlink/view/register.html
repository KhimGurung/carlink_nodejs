<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landing Page - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="\vendor\font-awesome\css\font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="\vendor\simple-line-icons\css\simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="\css\landing-page.min.css" rel="stylesheet">

  </head>

  <body>
    <!-- Navigation -->
    {{>navbar}}

    <!-- Masthead -->
    <header class="masthead text-white page">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-12 mx-auto">
            <h2 class="mb-4">Not a member yet? Sign up for free!</h2>
          </div>
        </div>
      </div>
    </header>


    <section>
      <div class="container">
        <div class="row page-container">
          <div class="register sm-hide col-md-7 col-lg-7 col-xl-7">
            <div class="row justify-content-start">
              <div class="slogan-img">
                <i class="fa fa-car" style="font-size:50px; color:blue;"></i>
              </div>
              <div class="label">
                <b>POST</b> &nbsp TRIP
              </div>
            </div>
            <div class="row justify-content-start">
              <div class="slogan-img">
                  <i class="fa fa-handshake-o" style="font-size:50px; color:blue;"></i>
              </div>
              <div class="label">
                <b>GET</b> &nbsp COMPANY
              </div> 
            </div>
            <div class="row justify-content-start">
              <div class="slogan-img">
                  <i class="fa fa-money" style="font-size:50px; color:blue;"></i>
              </div>
              <div class="label">
                <b>EARN</b> &nbsp MONEY
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
              <div class="panel-body">
                  <form role="form">
                        <h5>Create a new account!</h5>
                        <hr>
                        <div class="form-group input-group">
                          <div class="form-check form-check-inline">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="gender" id="male" value="1"> Mr.
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <label class="form-check-label">
                              <input class="form-check-input" type="radio" name="gender" id="female" value="0"> Mrs.
                            </label>
                          </div>
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-circle-o-notch"></i></span>
                            <input type="text" class="form-control" placeholder="Your Name" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                            <input type="text" class="form-control" placeholder="Desired Username" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" placeholder="Your Email" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input type="password" class="form-control" placeholder="Enter Password" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                            <input type="password" class="form-control" placeholder="Retype Password" />
                        </div>        
                            <a href="#" class="btn btn-success ">Register Me</a>
                                    <hr />
                                    Already Registered ?  <a href="#" >Login here</a>
                  </form>
                </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Call to Action -->
    <section class="call-to-action text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h2 class="mb-4">Ready to get started? Sign up now!</h2>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="email" class="form-control form-control-lg" placeholder="Enter your email...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary">Sign up!</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    {{>footer}}

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
